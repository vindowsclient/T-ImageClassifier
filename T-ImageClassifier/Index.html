<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body, h1, h2, h3, h4, h5 {
        font-family: "Raleway", sans-serif
    }
</style>
<head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
</head>
<body class="w3-light-grey">

    <!-- w3-content defines a container for fixed size centered content,
    and is wrapped around the whole page content, except for the footer in this example -->
    <div class="w3-content" style="max-width:1400px">

        <!-- Header -->
        <header class="w3-container w3-center w3-padding-16">
            <h1><b>My Experiments with <i>MACHINE LEARNING</i></b></h1>
            <p>Lets learn and explore the <span class="w3-tag">unknown</span></p>
        </header>
        <!-- Grid -->
        <div class="w3-row">
            <div class="w3-col">
                <!-- Introduction menu -->
                <div class="w3-col l4">
                    <!-- About Card -->
                    <div class="w3-card w3-margin w3-margin-top">
                        <video autoplay playsinline muted id="webcam" width="315" height="315"></video>
                        <hr>
                        <br>
                        <button class="w3-button w3-black w3-padding-large w3-margin-bottom" id="class-a">A</button>
                        <button class="w3-button w3-black w3-padding-large w3-margin-bottom" id="class-b">B</button>
                        <button class="w3-button w3-black w3-padding-large w3-margin-bottom" id="class-c">C</button>
                        <button class="w3-button w3-black w3-padding-large w3-margin-bottom" id="predictor" onclick="predict()"> << Predict >> </button>
                    </div><hr>
                    <!-- Posts -->
                    <!-- Labels / tags -->
                    <!-- END Introduction Menu -->
                </div>
                <div class="w3-col l4">
                    <div class="w3-card w3-margin">
                        <div class="w3-container w3-padding">
                            <h4>Training</h4>
                        </div>
                        <ul class="w3-ul w3-hoverable w3-white">
                            <li class="w3-padding-16">
                                <span id="training-console"></span>
                            </li>

                        </ul>
                    </div>
                </div>

                <div class="w3-col l4">
                    <div class="w3-card w3-margin">
                        <div class="w3-container w3-padding">
                            <h4>Prediction Result</h4>
                        </div>
                        <ul class="w3-ul w3-hoverable w3-white">
                            <li class="w3-padding-16">
                                <span id="prediction-result"></span>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
          
                <!-- END GRID -->
               
            <!-- END w3-content -->
        </div>
        <!-- Load index.js after the content of the page -->
        <script src="index2.js"></script>
</body>
</html>
